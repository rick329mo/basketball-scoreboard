<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="scoreboard">
       
        <div id="home">
            <h1>HOME</h1>
            <div id="home-score">0</div>
            <div class="home-btns">
                <button class="increment-home" id="home1">+1</button>
                <button class="increment-home" id="home2">+2</button>
                <button class="increment-home" id="home3">+3</button>
            </div>
        </div>

        <div id="guest">
            <h1>GUEST</h1>
            <div id="guest-score">0</div>
            <div class="guest-btns">
                <button class="increment-guest" id="guest">+1</button>
                <button class="increment-guest" id="guest2">+2</button>
                <button class="increment-guest" id="guest3">+3</button>
            </div>
        </div>

    </div>
</body>
</html>
